<head>

  <style>
    /* General Body Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Header Styles */
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header div {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    header img {
      width: 80px;
      height: auto;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    /* Navigation Styles */
    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      color: #2c3e50;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      color: #e74c3c;
    }

    /* Container Styles */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .section h2 {
      color: #2c3e50;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }

    /* Contact Form Styles */
    form {
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 600px;
      margin: auto;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    form button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #e74c3c;
    }

    /* Footer Styles */
    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="DALLÂ·E 2024-12-04 10.36.40 - A modern and vibrant logo design for a business called 'Level Up Study.' The logo features a sleek, upward arrow integrated with a stack of books, sym.png" alt="Level-Up Study Logo">
      <h1>Level-Up Study</h1>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>

  <div class="container">
    <div class="section">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
    </div>

    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
